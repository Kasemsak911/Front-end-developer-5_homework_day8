<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .mainBox{
            display: inline-block;
            border-radius: 25px;
            padding: 40px 40px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgb(74, 74, 115);
        }

    </style>
    
</head>

<body>

    <h2 style="color: #1e269c;">TO DO LIST</h2>
    <div style="text-align: justify;" class="mainBox" id="results">

        <div style="font-weight: bold; font-size: 18px;">รายการที่ต้องทำวันนี้</div><br>

        <input type="text" name="" id="todo" placeholder="เพิ่มงานใหม่"> 
        <button onclick="addElement()">add</button>
        
        <script>
                function addElement() {
                let inp = document.getElementById("todo").value
                let newElement = document.createElement("p");

                // ตรวจสอบว่ามีการกรอกข้อมูลหรือไม่ ถ้าไม่มีข้อมูล ให้หยุดการทำงานของฟังก์ชัน
                if (inp.trim() === "") {
                return;
                }

                // เพิ่มฟังชั่นปุ่มลบ
                let deleteNewElement = document.createElement("div");
                deleteNewElement.style.display = "flex"; //ให้ input กับปุ่ม delete แสดงอยู่บรรทัดเดียวกัน
                let remove = document.createElement("button");
                remove.innerHTML = "delete";
                remove.onclick = function() {
                    deleteNewElement.remove();
                };
                deleteNewElement.appendChild(newElement); //แสดงค่า input
                deleteNewElement.appendChild(remove); //แสดงปุ่ม delete

                newElement.innerHTML = inp;
                let result = document.getElementById("results");
                result.appendChild(deleteNewElement);

                document.getElementById("todo").value = ""
                
            }

        </script>


    </div>


</body>

</html>
